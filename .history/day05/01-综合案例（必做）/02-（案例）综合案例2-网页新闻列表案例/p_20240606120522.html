<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            /* 去除行高带来的默认间隙，完成精准布局 */
            line-height: 1;
        }

        .newsBox {
            width: 535px;
            height: 438px;
            margin: 16px;
            border: 1px solid rgb(216, 216, 216);
        }

        .innerBox {
            padding: 30px;
        }

        .newHead {
            padding: 31px;
            padding-bottom: 10px;
            border-bottom: 1px solid gray;
        }

        .newBody div {
            line-height: 51px;
            border-bottom: 1px dashed gray;
        }

        .newBody a {
            display: inline-block;
            text-decoration: none;
            color: gray;
            text-indent: 3em;
        }
    </style>
</head>

<body>
    <div class="newsBox">
        <div class="innerBox">
            <div class="newHead">
                <h2>New Articles</h2>
            </div>

            <div class="newBody">
                <div><a href="#">北京招聘网页设计，平面设计，php</a><br></div>
                <div><a href="#">体验javascript的魅力</a><br></div>
                <div><a href="#">jquery世界来临</a><br></div>
                <div><a href="#">网页设计师的梦想</a><br></div>
                <div><a href="#">jquery中的链式编程是什么</a><br></div>
            </div>

        </div>

    </div>
</body>

</html>
