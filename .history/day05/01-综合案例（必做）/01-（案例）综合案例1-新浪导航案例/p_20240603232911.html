<head>

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        .nav {

            text-decoration: none;
            text-align: center;

        }

        .line:hover {
            color: orange;
            background-color: rgb(214, 214, 214);
        }
    </style>
</head>
