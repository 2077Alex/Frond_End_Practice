<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            border-top: 3px solid orange;
            border-bottom: 1px solid gray;
        }

        .line {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            color: gray;
        }
        .line:hover{
            color: orange;
        }
        width: 80px;
        height: 40px;
        .box:hover{
            color: gray;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="box"><a href="#" class="line">line</a></div>
        <a href="#" class="line">line</a>
        <a href="#" class="line">line</a>
        <a href="#" class="line">line</a>
    </div>
</body>

</html>
