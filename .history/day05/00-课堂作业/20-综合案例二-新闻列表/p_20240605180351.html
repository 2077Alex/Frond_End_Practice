<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 auto;
            width: 300px;
        }

        .box {
            margin-top: 100px;
            width: 300px;
            height: 180px;
            background-color: white;
        }

        .titleBox {
            background-color: rgb(239, 239, 239);
            border-top: 1px solid rgb(232, 231, 231);
            border-right: 1px solid rgb(232, 231, 231);
            border-bottom: 1px solid rgb(232, 231, 231);
        }

        .title {
            text-decoration: none;
            color: black;
            font-size: 12px;
        }

        .titleZone {
            border-top: 4px solid orange;
            text-align: center;
            background-color: #fff;
            line-height: normal;
            width: 50px;
            height: 30px;
        }

        .list {
            list-style-image: url('./images/square.png');
        }
        .listBox{

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="titleBox">
            <div class="titleZone">
                <a href="#" class="title">News</a>
            </div>
        </div>
        <div class="listBox">
            <ul>
                <li class="list"><img src="./images/img.gif" alt=""><a href="">test</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
