<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        } 
        .WBox{
            margin: 0 auto;
            margin-top: 100px;
            height: 200px;
            width: 300px;
            background-color: red;
        }  
        .hBox{
            background-color: rgb(224, 224, 224);
            height: 40px;
            border: 1px solid rgb(212, 212, 212);
            border-left: 0px;
        } 
        .hBox div{
            background-color: white;
            width: 50px;
            height: 39px;
            border-top: 3px solid orange;
            text-align: center;
            line-height: 39px;
            font-size: 14px;
        }
        .hBox div a{
            text-decoration: none;
            color: black;
        }
        .bdBox{
        }
    </style>
</head>
<body>
    <div class="WBox">
        <div class="hBox">
            <div>
                <a href="#">News</a>
            </div>
        </div>

        <div class="bdBox">

        </div>
    </div>
</body>
</html>
