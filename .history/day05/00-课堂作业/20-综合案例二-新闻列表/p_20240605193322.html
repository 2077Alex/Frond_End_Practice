<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        } 
        .WBox{
            margin: 0 auto;
            margin-top: 100px;
            height: 200px;
            width: 300px;
        }  
        .hBox{
            background-color: rgb(224, 224, 224);
            height: 40px;
            border: 1px solid rgb(212, 212, 212);
            border-left: 0px;
        } 
        .hBox div{
            background-color: white;
            width: 50px;
            height: 39px;
            border-top: 3px solid orange;
            text-align: center;
            font-size: 14px;
            line-height: 30px;
        }
        .hBox div a{
            text-decoration: none;
            color: black;
        }

        .bdBox ul{
            padding: 5px;
        }
        .bdBox ul li{
            background-image: url(./images/square.png);
            background-repeat: no-repeat;
            background-position: 0 center;
            padding-left: 15px;
        }
        .bdBox ul li a{
            padding-left: 20px;
            background-image: url(./images/img.gif);
            background-repeat: no-repeat;
            line-height: ;
            text-decoration: none;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="WBox">
        <div class="hBox">
            <div>
                <a href="#">News</a>
            </div>
        </div>

        <div class="bdBox">
            <ul>
                <li><a href="#">#</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
