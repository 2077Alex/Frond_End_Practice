<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 边栏背景色能够覆盖边缘的秘籍 */
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 80px;
            background-color: #1479d7;
        }

        ul li {
            display: inline-block;
            list-style: none;
            width: 100px;
            height: 80px;
        }

        a {
            display: inline-block;
            width: 100px;
            height: 80px;
            /* 上下居中 */
            line-height: 80px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-size: 25px;
        }

        a:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <a href="#">新闻</a>
            </li>
            <li>
                <a href="#">视频</a>
            </li>
            <li>
                <a href="#">图片</a>
            </li>
            <li>
                <a href="#">军事</a>
            </li>
            <li>
                <a href="#">体育</a>
            </li>
            <li>
                <a href="#">NBA</a>
            </li>
        </ul>
    </div>
</body>

</html>
