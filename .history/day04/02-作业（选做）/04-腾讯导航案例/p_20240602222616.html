<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 网页能够fu边缘的秘籍 */
        * {
            margin: 0;
            padding: 0;
        }

        .navBox {
            background-color: rgb(36, 125, 227);
            height: 70px;
            text-align: center;
        }

        .navBox a {
            display: inline-block;
            color: white;
            text-decoration: none;
            height: 70px;
            width: 100px;
            line-height: 70px;
        }

        .navBox a:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="navBox">
        <a href="#">News</a>
        <a href="#">Videos</a>
        <a href="#">Pictures</a>
        <a href="#">Army</a>
        <a href="#">Gym</a>
        <a href="#">NBA</a>
    </div>
</body>

</html>
